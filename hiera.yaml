---
version: 5

defaults:
  datadir: 'data'
  data_hash: 'yaml_data'

hierarchy:
  - name: "Secret data: per-node, common"
    lookup_key: eyaml_lookup_key
    paths:
      - "secrets/nodes/%{trusted.certname}.eyaml"
      - "common.eyaml"
    options:
      pkcs7_private_key: keys/private_key.pkcs7.pem
      pkcs7_public_key:  keys/public_key.pkcs7.pem
  - name: "per-node data"
    path: "nodes/%{facts.hostname}.yaml"
  - name: "environment"
    path: "environments/%{facts.r10k_environment}.yaml"
  - name: "role data"
    path: "roles/%{::role}.yaml"
  - name: 'splunk common'
    paths:
      - "%{facts.kernel}.yaml"
      - 'common.yaml'

