---
version: 5

defaults:
  datadir: 'data'
  data_hash: 'yaml_data'

hierarchy:
  - name: 'environment'
    path: "environments/%{facts.r10k_environment}.yaml"
  - name: 'splunk common'
    paths:
      - "os/%{facts.osfamily}/%{facts.os.name}.yaml"
      - "os/%{facts.osfamily}/common.yaml"
      - "os/%{facts.kernel}.yaml"
      - 'common.yaml'

